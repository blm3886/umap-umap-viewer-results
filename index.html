<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SATURN Results Viewer</title>
  <style>
    :root { color-scheme: dark; }
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #ddd;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 48px;
      background: #111;
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 100;
      border-bottom: 1px solid #333;
    }
    nav button {
      background: none;
      border: none;
      color: #aaa;
      margin-right: 20px;
      font-size: 14px;
      cursor: pointer;
    }
    nav button.active {
      color: #fff;
      font-weight: bold;
      border-bottom: 2px solid #44f;
    }

    /* Content panels */
    .tab {
      display: none;
      position: absolute;
      top: 48px; /* below navbar */
      left: 0;
      right: 0;
      bottom: 0;
    }
    .tab.active { display: block; }

    #genes {
      background: #000;
      overflow-y: auto;
      position: absolute;
      top: 48px;
      left: 0;
      right: 0;
      bottom: 0;
    }

    /* Hint overlay for UMAP */
    #hint {
      position: fixed;
      left: 12px;
      bottom: 12px;
      color: #9aa0a6;
      font: 12px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      z-index: 2;
      user-select: none;
      pointer-events: none;
    }

    .sidebar {
      width: 200px;
      float: left;
      border-right: 1px solid #444; /* subtle divider */
      padding: 10px;
      background: #111;             /* dark panel background */
      color: #fff;
    }

    .gene-list button {
      display: block;
      width: 100%;
      margin: 2px 0;
      padding: 6px;
      text-align: left;
      border: 1px solid #555;
      background: #000;      /* black buttons */
      color: #fff;           /* white text */
      cursor: pointer;
    }

    .gene-list button:hover {
      background: #222;      /* highlight on hover */
    }

    .collapsible {
      background: #111;      /* match sidebar */
      cursor: pointer;
      width: 100%;
      padding: 8px;
      border: 1px solid #555;
      text-align: left;
      font-weight: bold;
      color: #fff;
    }

    .collapsible.active {
      background: #222;
    }

    .plot-area {
      margin-left: 220px; /* leave space for sidebar */
      padding: 10px;
      color: #fff;
    }



  </style>
</head>
<body>
  <nav>
    <button id="tab-umap" class="active">UMAP Viewer</button>
    <button id="tab-genes">Gene Candidates</button>
  </nav>

  <!-- Tab 1: UMAP -->
  <div id="umap" class="tab active">
    <div id="hint">Drag = orbit • Scroll = zoom • Right-drag = pan</div>
    <!-- canvas from main5.js will attach here -->
  </div>

  <!-- Tab 2: Genes -->
  <div id="genes" class="tab">
  <div id="gene-sidebar" class="sidebar" style="height:1000px; overflow-y:auto;">
    <button class="collapsible">Gene List</button>
    <div id="gene-list" class="gene-list">
    </div>
  </div>
  <div style="display:flex;">
  <!-- Heatmap -->
  <div id="heatmap-container" style="flex:2; height:1000px; overflow-y:auto; border-right:1px solid #902b2b;">
    <div id="gene-plot"></div>
  </div>

  <!-- Confusion matrices -->
  <div id="confusion-container" style="flex:1; height:1000px; overflow-y:auto; padding:10px; color:white; background:black;">
    <!-- matrices will be injected here -->
  </div>
  </div>

  <!-- UMAP -->
  <div id="umap-container" style="margin-top:20px; height:900px;">
    <h1 style="text-align: center;">3D UMAP SHOWING CELLS EXPRESSED BY THIS SET OF GENES</h1>
    <div id="umap-controls"></div>
    <div id="umap-plot" style="width:100%; height:600px;"></div>
  </div>

  <!-- CLUSTER SUMMARY-->
  <div id="cluster-summary" 
     style="margin-top:30px; display:block; text-align:center; width:100%; clear:both;">
  <h1 style="color:white;">Cluster Label Type Summary</h1>
  <div id="cluster-summary-barplot" 
       style="width:800px; height:600px; margin:0 auto;"></div>
</div>

</div>


  <script type="module">
    // Simple tab switching
    const btnUmap = document.getElementById("tab-umap");
    const btnGenes = document.getElementById("tab-genes");
    const umap = document.getElementById("umap");
    const genes = document.getElementById("genes");

    function setActive(tab) {
      [btnUmap, btnGenes].forEach(b => b.classList.remove("active"));
      [umap, genes].forEach(t => t.classList.remove("active"));
      if (tab === "umap") {
        btnUmap.classList.add("active");
        umap.classList.add("active");
      } else {
        btnGenes.classList.add("active");
        genes.classList.add("active");
      }
    }

    btnUmap.onclick = () => setActive("umap");
    btnGenes.onclick = () => setActive("genes");
  </script>

  <!-- load your UMAP app -->
  <script type="module" src="./main5.js"></script>
  <script type="module" src="./gene_cluster_wise_expression.js"></script>
</body>
</html>
